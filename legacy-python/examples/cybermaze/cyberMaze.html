<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nexus Cyber-Maze FIXED</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            pointer-events: none; mix-blend-mode: screen;
        }
        h1 { margin: 0; font-size: 40px; color: #00ffff; text-shadow: 0 0 10px #00ffff; letter-spacing: 5px;}
        p { color: #fff; font-size: 14px; opacity: 0.8; }
    </style>
</head>
<body>

<div id="ui">
    <h1 id="levelDisplay">LEVEL 01</h1>
    <p>NEXUS LINK ESTABLISHED</p>
</div>
<canvas id="mainCanvas"></canvas>

<div id="levelSelect" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; text-align: center; font-family: 'Segoe UI', sans-serif; justify-content: center; align-items: center; flex-direction: column;">
    <h1>SELECT STARTING LEVEL</h1>
    <div>
        <span id="levelSelectValue" style="font-size: 80px; font-weight: bold; color: #00ffff; text-shadow: 0 0 10px #00ffff; margin: 0 40px;">1</span>
    </div>
    <p style="margin-top: 40px;">USE LEFT STICK TO CHANGE, PRESS START TO BEGIN</p>
</div>

<script src="input.js"></script>
<script src="config.js"></script>
<script src="maze.js"></script>
<script src="entities.js"></script>
<script src="main.js"></script>
</body>
</html>
